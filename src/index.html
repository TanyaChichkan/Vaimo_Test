<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aurora</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" 
          rel="stylesheet"> 

    <body>

      <header class="header">
        <div class="container">
          <div class="header-wrapper">

            <ul class="header-icon-list">
              <li class="icon-list-item">
                <svg class="icon-burger">
                  <use href="./images/symbol-defs.svg#icon-menu-burger"></use>
                </svg>
              </li>

              <li class="icon-list-item">
                <button type="button" class="header-search-button">
                  <svg class="icon-search">
                    <use href="./images/symbol-defs.svg#icon-search"></use>
                  </svg>
  
                  <svg class="icon-cross">
                    <use href="./images/symbol-defs.svg#icon-cross"></use>
                  </svg>
                </button>
              </li>
            </ul>

            <a href="#">
              <img src="images/Aurora.png" width="104" height="20">
            </a>

            <ul class="header-icon-list">
              <li class="icon-list-item">
                <span class="icon-basket-wrapper">
                  <svg class="icon-basket">
                    <use href="./images/symbol-defs.svg#icon-basket"></use>
                  </svg>
                </span>
              </li>

              <li class="icon-list-item">
                <span></span>
              </li>
            </ul>

          </div>

        </div>
      </header>

      <main>
        <!-- hero section -->

        <section class="section-hero">
        </section>

        <section class="section-registration">
          <div class="container">
            <p class="section-text">
              New arrivals. Exclusive previews. First access to sales. Sign up to stay in the know.
            </p>

            <form class = "registration-form">
              <input type="text" 
                placeholder="Your email address" 
                class="registration-input"
              />
              <button type="submit" class="registration-button">Register</button>
            </form>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="container">
          <div class="footer-info">

            <ul class="footer-list">
              <li class="footer-list-item" data-index="0">
                About us
                <svg class="icon-right">
                  <use href="./images/symbol-defs.svg#icon-right" ></use>
                </svg>
              </li>
              <li class="footer-list-item" data-index="1">
                Categories
                <svg class="icon-right">
                  <use href="./images/symbol-defs.svg#icon-right" ></use>
                </svg>
              </li>
              <li class="footer-list-item" data-index="2">
                Help
                <svg class="icon-right">
                  <use href="./images/symbol-defs.svg#icon-right" ></use>
                </svg>
              </li>
              <li class="footer-list-item" data-index="3">
                Payments & Delivery
                <svg class="icon-right">
                  <use href="./images/symbol-defs.svg#icon-right"></use>
                </svg>
              </li>
            </ul>

            <ul class="footer-socials">
              <li class="footer-socials-item">
                <svg class="icon-instagram">
                  <use href="./images/symbol-defs.svg#icon-insta"></use>
                </svg>
              </li>

              <li class="footer-socials-item">
                <svg class="icon-twitter">
                  <use href="./images/symbol-defs.svg#icon-twitter"></use>
                </svg>
              </li>

              <li class="footer-socials-item">
                <svg class="icon-snapchat">
                  <use href="./images/symbol-defs.svg#icon-snapchat"></use>
                </svg>
              </li>

              <li class="footer-socials-item">
                <svg class="icon-facebook">
                  <use href="./images/symbol-defs.svg#icon-facebook"></use>
                </svg>
              </li>

              <li class="footer-socials-item">
                <svg class="icon-youtube">
                  <use href="./images/symbol-defs.svg#icon-youtube"></use>
                </svg>
              </li>

            </ul>

            <p class="footer-text">&#169; Copyright, <abbr>AELTC</abbr> 2019. All Rights reserved.</p>

          </div>
        </div>
      </footer>
    </body>
</html>
