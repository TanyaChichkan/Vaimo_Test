<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aurora</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" 
          rel="stylesheet"> 

    <body>
      <header class="header">
        <div class="container">
          <div class="header-wrapper">

            <ul class="header-icon-list">
              <li class="icon-list-item">
                <svg class="icon-burger">
                  <use href="./images/symbol-defs.svg#icon-menu-burger"></use>
                </svg>
              </li>

              <li class="icon-list-item">
                <svg class="icon-search">
                  <use href="./images/symbol-defs.svg#icon-search"></use>
                </svg>
              </li>
            </ul>

            <a href="#">
              <img src="images/Aurora.png" width="104" height="20">
            </a>

            <ul class="header-icon-list">
              <li class="icon-list-item">
                <span class="icon-basket-wrapper">
                  <svg class="icon-basket">
                    <use href="./images/symbol-defs.svg#icon-basket"></use>
                  </svg>
                </span>
              </li>

              <li class="icon-list-item">
                <span></span>
              </li>
            </ul>

          </div>
        </div>
      </header>
    </body>
</html>
